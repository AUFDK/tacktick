<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тактики</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container_button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text_center {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .text_center::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .button {
            width: 100%;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(0);
        }

        .button:nth-child(odd) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .button:nth-child(even) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .button:nth-child(odd):hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .button:nth-child(even):hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .blick {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
            }
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            border-left: 4px solid #667eea;
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        /* Мобильная адаптация */
        @media (max-width: 480px) {
            .container_button {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .text_center {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .button {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        /* Темная тема для Telegram */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
            
            .container_button {
                background: rgba(45, 55, 72, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .text_center {
                color: #e2e8f0;
            }
            
            .result {
                background: rgba(102, 126, 234, 0.2);
                color: #e2e8f0;
            }
        }
    </style>
</head>

<body>
    <div class="container_button">
        <p class="text_center">Выберите тактику</p>
        <button class="button" onclick="selectTactic('Тактика от Edisa')">
            Тактика от Edisa
            <span class="blick"></span>
        </button>
        <button class="button" onclick="selectTactic('Тактика рандом')">
            Тактика рандом
            <span class="blick"></span>
        </button>
        <button class="button" onclick="selectTactic('Тактика от Славы Спец')">
            Тактика от Славы Спец
            <span class="blick"></span>
        </button>
        <button class="button" onclick="selectTactic('Тактика от Драгона')">
            Тактика от Драгона
            <span class="blick"></span>
        </button>
        <button class="button" onclick="selectTactic('Тактика от HOMA')">
            Тактика от HOMA
            <span class="blick"></span>
        </button>
        <div class="result" id="result"></div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        function isUserOnTelegram() {
            return navigator.userAgent.includes('ы');
        }

        if (!isUserOnTelegram()) {
            window.location.href = 'loading.html';
            return;
        }

        // Добавляем дополнительные эффекты к существующему функционалу
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button, index) => {
                button.style.animationDelay = `${index * 0.1}s`;
                button.classList.add('animate');
                
                // Добавляем дополнительные эффекты при клике
                button.addEventListener('click', function() {
                    // Добавляем тактильную обратную связь для мобильных устройств
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    // Анимация кнопки при нажатии
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 100);
                });
            });
        });

        // Если функция selectTactic не определена в app.js, создаем базовую
        if (typeof selectTactic === 'undefined') {
            function selectTactic(tactic) {
                const result = document.getElementById('result');
                result.textContent = `Выбрана: ${tactic}`;
                result.classList.add('show');
            }
        }
    </script>
</body>

</html>
